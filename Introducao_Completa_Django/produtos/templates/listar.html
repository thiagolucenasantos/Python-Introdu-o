<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <div class="container">
        <h1>Os seus produtos são</h1>

        <form action="/produtos/listar" method="get">
            <input type="text" name="nome_filtrar" class="form-control">
            <input type="submit" value="filtrar" class="btn btn-primary">
        </form>
       
    </div>
    <hr>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome do produto</th>
            <th scope="col">Preço do produto</th>
            <th scope="col">Ação</th>
           
          </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
                
          <tr>
            <td>{{produto.nome_produto}}</td>
            <td>{{produto.preco}}</td>      
            <td><a href="/produtos/deletar/{{produto.id}}" class="btn btn-danger">Remover Produto</a></td>   
          </tr>

        {%endfor%}
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
